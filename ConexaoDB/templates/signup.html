<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
     body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e7c7c, #2a2b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    h2 {
      color: #fff;
      font-size: 8em;
      margin-bottom: 20px;
      font-family: 'Irish Grover', cursive;
    }

    .signup-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .input-field {
      margin-bottom: 20px;
    }

    .input-field label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input-field input:focus {
      border-color: #007bff;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Media Queries para Responsividade */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }

      .signup-container {
        padding: 20px;
      }

      .input-field input {
        font-size: 14px;
        padding: 8px;
      }

      .signup-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
    
  </style>
</head>
<body>
  <h2>Create an Account</h2>
  <div class="signup-container">
    <div class="input-field">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" />
    </div>

    <div class="input-field">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@example.com" />
    </div>

    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" />
    </div>

    <div class="input-field">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="********" />
    </div>

    <button class="signup-btn">Sign Up</button>

    <div class="footer">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.querySelector('.signup-btn').addEventListener('click', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://127.0.0.1:5000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registro realizado com sucesso!');
          // Redireciona para a p√°gina de login
        } else {
          alert(data.error || 'Erro ao registrar.');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
